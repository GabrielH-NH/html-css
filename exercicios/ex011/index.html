<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou so aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">

    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir audio no html5</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
    </audio>
    
    <p>Se o seu navegador não reproduzir o audio <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg" target="_blank">clique aqui para baixar.</a></p>
    <p>&lt;</p>
    
   
    
    
    
</body>
</html>
